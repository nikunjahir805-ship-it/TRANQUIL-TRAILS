{% extends 'admin/base_admin.html' %}

{% block page_title %}Add New Product{% endblock %}
{% block page_desc %}Create a new listing for the marketplace.{% endblock %}

{% block content %}
<div class="fade-in-up" style="max-width: 800px; margin: 0 auto;">
    <div class="card">
        <form>
            <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 20px; margin-bottom: 20px;">
                <div>
                    <label style="display: block; font-weight: 600; margin-bottom: 8px;">Product Name</label>
                    <input type="text" placeholder="e.g. Clay Pot" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px;">
                </div>
                <div>
                    <label style="display: block; font-weight: 600; margin-bottom: 8px;">Price ($)</label>
                    <input type="number" placeholder="0.00" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px;">
                </div>
            </div>

            <div style="margin-bottom: 20px;">
                <label style="display: block; font-weight: 600; margin-bottom: 8px;">Description</label>
                <textarea rows="5" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px;"></textarea>
            </div>

            <div style="margin-bottom: 20px; border: 2px dashed #ddd; padding: 40px; text-align: center; border-radius: 6px; cursor: pointer; transition: 0.3s;" onmouseover="this.style.borderColor='#8b5e3c'" onmouseout="this.style.borderColor='#ddd'">
                <i class="fas fa-cloud-upload-alt" style="font-size: 2rem; color: #8b5e3c; margin-bottom: 10px;"></i>
                <p>Drag and drop product images here</p>
            </div>

            <button type="submit" style="background: #8b5e3c; color: white; padding: 15px 30px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; width: 100%; transition: 0.3s;" onmouseover="this.style.background='#2c2c2c'" onmouseout="this.style.background='#8b5e3c'">
                Publish Product
            </button>
        </form>
    </div>
</div>
{% endblock %}
