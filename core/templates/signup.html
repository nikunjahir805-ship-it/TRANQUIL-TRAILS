{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Studio | TRANQUIL TRAILS</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <style>
        /* --- CSS VARIABLES & RESET --- */
        :root {
            --primary: #8B5E3C; 
            --accent: #D4A373;
            --bg: #F4EFE6;      
            --white: #ffffff;
            --text: #2d2d2d;
            --gray: #a0a0a0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; /* Custom cursor everywhere */ }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; }

        /* --- CUSTOM CURSOR --- */
        .cursor {
            width: 20px; height: 20px; border: 2px solid var(--primary);
            border-radius: 50%; position: fixed; pointer-events: none;
            z-index: 9999; transition: transform 0.1s ease;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        /* --- LEFT VISUAL SIDE --- */
        .visual {
            flex: 1.2;
            background: url('{% static "no.jpg" %}'); /* Ensure this image exists */
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: space-between; 
            padding: 60px;
            color: white;
            position: relative;
        }

        .visual-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.1) 100%);
            z-index: 1;
        }

        /* Floating Badge Animation */
        .product-badge {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 25px;
            width: fit-content;
            border-radius: 4px;
            animation: float 6s ease-in-out infinite;
        }

        .collection-tag {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent);
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .product-badge h4 {
            font-family: 'Playfair Display';
            font-size: 1.3rem;
            margin-bottom: 5px;
        }

        .visual-content {
            position: relative;
            z-index: 2;
        }

        .visual-content h2 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            line-height: 1;
            margin-bottom: 20px;
        }

        .visual-content h2 span {
            font-style: italic;
            font-weight: 400;
            color: #fee500;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        /* --- RIGHT FORM SIDE --- */
        .form-section {
            flex: 1;
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
        }

        .form-box {
            width: 100%;
            max-width: 400px;
            opacity: 0; 
            transform: translateY(30px); /* Start low for animation */
        }

        .logo-back {
            text-decoration: none;
            color: var(--text);
            font-family: 'Playfair Display';
            font-weight: bold;
            font-size: 1.2rem;
            display: block;
            margin-bottom: 50px;
            letter-spacing: 2px;
        }

        .form-box h3 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .form-box p {
            color: var(--gray);
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            background: transparent;
            border: 1px solid #d1ccc0;
            border-radius: 4px;
            font-family: 'Poppins';
            transition: 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
        }

        .action-btn {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            font-size: 1rem;
            transition: 0.4s;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer; /* Hidden by custom cursor but kept for functionality */
        }

        .action-btn:hover {
            background: #2D4739;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .action-btn:disabled {
            background: #a0a0a0;
            cursor: not-allowed;
            transform: none;
        }

        .bottom-link {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9rem;
        }

        .bottom-link a {
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
        }

        @media (max-width: 900px) {
            .visual { display: none; }
            .form-section { flex: 1; }
        }
    </style>
</head>
<body>
    
    <div class="cursor"></div>

    <div class="container">
        <div class="visual">
            <div class="visual-overlay"></div>
            
            <div class="product-badge">
                <span class="collection-tag">New Arrivals</span>
                <h4>The Clay & Soul Series</h4>
                <p>Curated for 2026</p>
            </div>

            <div class="visual-content">
                <h2>Begin Your <br><span>Journey</span>.</h2>
                <p>Join our community of mindful collectors.</p>
            </div>
        </div>

        <div class="form-section">
            <div class="form-box">
                <a href="{% url 'home' %}" class="logo-back">← TRANQUIL TRAILS</a>
                
                <h3>Join the Studio</h3>
                <p>Create an account to curate your collection.</p>

                <form id="signupForm">
                    <div class="input-group">
                        <label>Full Name</label>
                        <input type="text" placeholder="e.g. John Doe" required>
                    </div>
                    <div class="input-group">
                        <label>Email Address</label>
                        <input type="email" placeholder="name@example.com" required>
                    </div>
                    <div class="input-group">
                        <label>Create Password</label>
                        <input type="password" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="action-btn" id="signupBtn">Create Account</button>
                </form>

                <div class="bottom-link">
                    Already a member? <a href="{% url 'login' %}">Log In</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- 1. CSRF Token Helper ---
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');

        // --- 2. Custom Cursor Logic ---
        const cursor = document.querySelector('.cursor');
        document.addEventListener('mousemove', e => {
            cursor.style.top = e.clientY + 'px';
            cursor.style.left = e.clientX + 'px';
        });

        // Add hover effect to interactive elements
        document.querySelectorAll('input, button, a').forEach(elem => {
            elem.addEventListener('mouseenter', () => cursor.style.transform = 'scale(2.5)');
            elem.addEventListener('mouseleave', () => cursor.style.transform = 'scale(1)');
        });

        // --- 3. Page Entry Animation (GSAP) ---
        window.addEventListener('load', () => {
            const tl = gsap.timeline();
            // Animate Form In
            tl.to(".form-box", { opacity: 1, y: 0, duration: 1.2, ease: "power4.out" });
            // Animate Text In
            tl.from(".visual-content h2", { opacity: 0, x: -50, duration: 1 }, "-=0.8");
        });

        // --- 4. Backend Signup Integration ---
        document.getElementById('signupForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const btn = document.getElementById('signupBtn');
            const originalText = btn.innerText;
            btn.innerText = "Creating Account...";
            btn.disabled = true;
            
            // Get values from inputs
            const name = e.target.querySelector('input[type="text"]').value;
            const email = e.target.querySelector('input[type="email"]').value;
            const password = e.target.querySelector('input[type="password"]').value;

            // Send to Django API
            fetch('/api/signup/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'X-CSRFToken': csrftoken },
                body: JSON.stringify({ full_name: name, email: email, password: password })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    alert("Welcome! Redirecting to home...");
                    localStorage.setItem('isAdmin', 'false');
                    window.location.href = "{% url 'home' %}";
                } else {
                    alert("Error: " + data.error);
                    btn.innerText = originalText;
                    btn.disabled = false;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("Something went wrong. Please check your connection.");
                btn.innerText = originalText;
                btn.disabled = false;
            });
        });
    </script>
</body>
</html>
