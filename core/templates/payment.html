<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Checkout | Tranquil Trails</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #8B5E3C; --bg: #F4EFE6; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        
        .payment-container { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        
        /* Card Animation */
        .credit-card { 
            background: linear-gradient(135deg, #2d2d2d, #4a4a4a); 
            color: white; padding: 25px; border-radius: 15px; 
            text-align: left; margin-bottom: 30px; 
            position: relative; overflow: hidden;
            animation: cardEntrance 0.8s ease-out;
        }
        
        @keyframes cardEntrance {
            from { transform: translateY(30px) rotateX(-30px); opacity: 0; }
            to { transform: translateY(0) rotateX(0); opacity: 1; }
        }

        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        
        .pay-btn { 
            width: 100%; background: var(--primary); color: white; border: none; 
            padding: 15px; border-radius: 8px; font-weight: 600; cursor: pointer; 
            font-size: 1rem; margin-top: 20px; transition: 0.3s;
        }

        /* Success Message */
        #success-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--primary); display: none; flex-direction: column;
            justify-content: center; align-items: center; color: white; z-index: 100;
        }

        .checkmark { width: 80px; height: 80px; border-radius: 50%; display: block; stroke-width: 2; stroke: #fff; stroke-miterlimit: 10; box-shadow: inset 0px 0px 0px #fff; animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both; }
        @keyframes fill { 100% { box-shadow: inset 0px 0px 0px 40px rgba(255,255,255,0.2); } }
    </style>
</head>
<body>

<div class="payment-container" id="main-form">
    <h2>Secure Payment</h2>
    <div class="credit-card">
        <p style="font-size: 0.8rem; opacity: 0.7;">Card Number</p>
        <p style="letter-spacing: 2px;">**** **** **** 4421</p>
        <div style="display: flex; justify-content: space-between; margin-top: 20px;">
            <span>VALID THRU: 12/28</span>
            <span>CVV: ***</span>
        </div>
    </div>

    <form id="payment-form">
        <input type="text" placeholder="Cardholder Name" required>
        <input type="text" placeholder="Card Number" maxlength="16" required>
        <div style="display: flex; gap: 10px;">
            <input type="text" placeholder="MM/YY" maxlength="5" required>
            <input type="password" placeholder="CVV" maxlength="3" required>
        </div>
        <button type="submit" class="pay-btn" id="pay-now">Pay Now</button>
    </form>
</div>

<div id="success-overlay">
    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
        <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
        <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
    </svg>
    <h1 style="margin-top: 20px;">Payment Successful!</h1>
    <p>Your handcrafted treasures are being prepared.</p>
    <button class="pay-btn" style="background: white; color: var(--primary); width: 200px;" onclick="location.href='index.html'">Return Home</button>
</div>

<script>
    document.getElementById('payment-form').addEventListener('submit', (e) => {
        e.preventDefault();
        const btn = document.getElementById('pay-now');
        btn.innerText = "Processing...";
        btn.disabled = true;

        // Simulate Bank Processing
        setTimeout(() => {
            document.getElementById('main-form').style.display = 'none';
            document.getElementById('success-overlay').style.display = 'flex';
            
            // Clear the cart after successful payment
            localStorage.removeItem('cart');
        }, 2000);
    });
</script>

</body>
</html>
